services:
  quran-api:
    build: .
    container_name: quran-api
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - ENV=production
      - GIN_MODE=release
      - SEARCH_INDEX_PATH=/data/quran.bleve
      - KEMENAG_API=https://web-api.qurankemenag.net
      - PRAYER_TIME_API=https://api.aladhan.com/v1
    volumes:
      # Use a named volume for better persistence and to avoid permission issues
      - quran-index:/data
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://0.0.0.0:8080/health/live",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  quran-index:
    driver: local
