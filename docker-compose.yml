version: '3.8'

services:
  quran-api:
    build: .
    container_name: quran-api
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - ENV=production
      - GIN_MODE=release
      - SEARCH_INDEX_PATH=/data/quran.bleve
      - KEMENAG_API=https://web-api.qurankemenag.net
      - PRAYER_TIME_API=https://api.aladhan.com/v1
    volumes:
      - ./quran.bleve:/data/quran.bleve
      # Or use a named volume for persistence:
      # - quran-index:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health/live"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

# Uncomment if using named volume:
# volumes:
#   quran-index:
