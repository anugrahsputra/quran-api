services:
  app:
    image: quran-api
    container_name: quran-api
    build: .
    ports:
      - "127.0.0.1:8081:8080"
    environment:
      - PORT=8080
      - ENV=production
      - GIN_MODE=release
      - SEARCH_INDEX_PATH=/data/quran.bleve
      - KEMENAG_API=https://web-api.qurankemenag.net
      - PRAYER_TIME_API=https://api.aladhan.com/v1
    volumes:
      - quran-index:/data
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 768M
        reservations:
          memory: 256M
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://127.0.0.1:8080/health/live",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  quran-index:
    driver: local
